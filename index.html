<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form>
    <div class="image-container">
        <img src="Icons/Autumn-amico 1.png" alt="Image">
    </div>
    <div class="center-content">
    <h2 id="create_account">Create Account</h2>
    </div>
    
    <img src="Icons/logo.JPG" alt="logo" id="logo">
    <br>
    <label for="username" class="light-text">Full Name:</label>
    <input type="text" id="username" name="username" placeholder="Enter Full Name" required>

    <label for="email" class="light-text">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email"required>

    <label for="password" class="light-text">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>

    <input type="submit" value="Sign Up">
    <div class="center-content"> <p class="light-text">-OR-</p></div>
   
    <div class="icon-container">
        <a href="https://www.google.com"><img src="Icons/Google.png" alt="Google Icon"></a>
    
        <a href="https://www.facebook.com"><img src="Icons/facebook.png" alt="facebook Icon"></a>
        <a href="https://www.Apple.com"><img src="Icons/Apple.png" alt="Icon"></a>
    </div>

    <!-- <div id="already">

    <img src="Icons/already.png" alt="Icon">
    </div> -->
    <div class="icon-container">
        <a href="page.html" class="login-link"> Already sign up? <span style="color:#718a61;">Login</span></a>
    </div>
    
    
   </form> 
</body>
</html>
